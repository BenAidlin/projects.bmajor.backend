<!DOCTYPE html>  
<html>  
<head>  
    <title>Chord Detection Result</title>  
</head>  
<body>  
    <h1>Chord Detection Result</h1>  
    <ul>  
        {% for start, end, chord in result %}  
            <li>{{ start }} - {{ end }}: {{ chord }}</li>  
        {% endfor %}  
    </ul>  
    <a href="{% url 'upload_audio' %}">Upload another file</a>  
</body>  
</html>
